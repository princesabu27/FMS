<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/OIP__1_-removebg-preview.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black">
    <!-- Main Container -->
    <main class="bg-black h-dvh w-dvw flex flex-col lg:flex-row">
      <!-- image Container -->
      <div class="hidden lg:block lg:w-1/2 lg:h-full overflow-hidden">
        <div class="w-full h-full flex justify-center">
          <img
            src="src/cover_image.jpg"
            alt="Place holder Image"
            class="object-cover max-h-full w-auto"
          />
        </div>
      </div>

      <!-- Login form container -->
      <div class="flex justify-center h-full items-center lg:w-1/2">
        <!-- Login Tab -->
        <div
          class="bg-conic/[from_var(--border-angle)] from-black via-lime-400 to-black rounded-2xl p-px m-5 animate-border"
        >
          <div
            class="rounded-2xl p-5 bg-black  align-middle justify-self-center h-min pb-10"
          >
            <form action="">
              <!-- username container-->
              <div class="flux justify-self-center flex-col pb-10">
                <label for="username" class="text-amber-50 block w-80">
                  Username:
                </label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter username"
                  class="bg-amber-50 rounded-md justify-self-center w-80 p-3 text-black pl-2 pr-2"
                />
              </div>
              <!-- Password Container -->
              <div class="flux justify-self-center flex-col pb-10">
                <label for="password" class="text-amber-50 block w-80">
                  Password:
                </label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter password"
                  class="bg-amber-50 rounded-md w-80 text-black p-3"
                />
              </div>
              <!-- button Container -->
              <div class="flux justify-self-center flex-col">
                <a
                  href="src/Other/Transaction.html"
                  class="block w-80 text-right text-gray-400 underline pb-2"
                  >Forgot password</a
                >
                <button
                id="login"
                  type="submit"
                  class="w-80 pt-3 pb-3 bg-lime-400 rounded-md text-black font-semibold"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
